name: Build

on: 
  workflow_dispatch:
  push:
  release:
    types: [published]
  pull_request:
    branches:
    - master
    
jobs:
    build:
      name: Build
      env:
        NUPKG_MAJOR: 0.999
      runs-on: windows-latest
      outputs:
        dotnetver: ${{ steps.manifests.outputs.dotnetver }}
        dotnetdevver: ${{ steps.manifests.outputs.dotnetdevver }}
        pkgverrelease: ${{ steps.buildrelease.outputs.pkgverrelease }}
        pkgverci: ${{ steps.buildci.outputs.pkgverci }}
      steps:
      - name: Env Vars
        shell: pwsh
        run: |
          $codesignCertFile = "$pwd\codesigncert.pfx"
          [IO.File]::WriteAllBytes($codesignCertFile, [System.Convert]::FromBase64String($env:CODESIGN_PFX))
          certutil -f -importpfx $codesignCertFile

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core v3
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      
      - name: Setup .NET Core v5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      
      - name: Setup .NET Core v6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
          
      - name: Build and Pack - Release
        id: buildrelease
        if: github.event_name == 'release'
        shell: pwsh
        run: |
          $VERSION = $env:GITHUB_REF.Split('/')[2]
          echo "::set-output name=pkgverrelease::$VERSION"
          mkdir ./output
          mkdir ./artifacts
          & dotnet build --configuration Release ./MauiCheck.sln
          $codesignCertFile = "$pwd\codesigncert.pfx"
          & dotnet pack --output ./artifacts -p:PackageVersion=$VERSION -p:SigningCertificatePfxFile=$codesignCertFile --configuration Release ./MauiCheck/MauiCheck.csproj
          Remove-Item codesigncert.pfx

#       - name: Parse DotNet Versions from Manifest
#         id: manifests
#         run: |
#           dotnetver=`cat ./manifests/maui.manifest.json | jq -r '.check.dotnet.sdks[0].version'`
#           dotnetdevver=`cat ./manifests/maui-preview.manifest.json | jq -r '.check.dotnet.sdks[0].version'`
#           echo "::set-output name=dotnetver::$dotnetver"
#           echo "::set-output name=dotnetdevver::$dotnetdevver"

      - name: Build and Pack - CI
        id: buildci
        if: github.event_name != 'release'
        shell: pwsh
        run: |
          $VERSION="$env:NUPKG_MAJOR-ci$env:GITHUB_RUN_ID"
          echo "::set-output name=pkgverci::$VERSION"
          echo "PACKAGE VERSION: $VERSION"
          mkdir ./output
          mkdir ./artifacts
          $codesignCertFile = "$pwd\codesigncert.pfx"
          dotnet build --configuration Release ./MauiCheck.sln
          dotnet pack --output ./artifacts -p:PackageVersion=$VERSION -p:SigningCertificatePfxFile=$codesignCertFile --configuration Release ./MauiCheck/MauiCheck.csproj
          Remove-Item codesigncert.pfx
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: NuGet
          path: ./artifacts

